<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bom Brownie</title>

	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="stylesheet" href="css/plugins.css">

</head>
<body>

	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html">
					<img src="images/logo-bom-brownie-header.svg" alt="Logo Topo Bom Brownie">
				</a>
			</div>

			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="brownies.html">Brownies</a></li>
						<li><a href="contato.">Contato</a></li>
					</ul>
				</nav>

				<ul class="social">
					<li><a href="#"><i class="fab fa-facebook"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul>
			</div>
		</div>
	</header>

	<main>
		<section class="contato">
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group" required>
								<select>
									<option value="">Selecione uma opção</option>
									<option value="">Orçamento</option>
									<option value="">Sugestão</option>
									<option value="">Outras informações</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-group">
						<textarea placeholder="Preencha duas dúvidas" required>

						</textarea>
					</div>

					<div class="form-group">
						<button class="botao medio">Enviar Contato <i class="fab fa-telegram-plane"></i></button>
					</div>


					<p class="bg-success">
						<i class="fas fa-check"></i>
						Enviado com sucesso!
					</p>
					<p class="bg-danger">
						<i class="fas fa-exclamation-triangle"></i>
						Não enviado!
					</p>


				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="logo-footer">
			<a href="index.html">
				<img src="images/logo-bom-brownie-footer.svg" alt="Logo Bom Brownie Footer">
			</a>
			<p>2018 Todos os direitos reservados</p>
		</div>
	</footer>

</body>
</html>
